<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Household Workers Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>Household<span>Workers</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html" class="btn btn-outline">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-3">Log In to Your Account</h2>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="remember" name="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large w-100">Log In</button>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="#">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 HouseholdWorkers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Additional login-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide previous error messages
                errorMessage.style.display = 'none';
                
                // Get form data
                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());
                
                // Simple validation
                let isValid = true;
                loginForm.querySelectorAll('.form-control').forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#dc3545';
                    } else {
                        input.style.borderColor = '#ced4da';
                    }
                });
                
                if (!isValid) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                try {
                    // Disable submit button during request
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.textContent;
                    submitButton.textContent = 'Logging in...';
                    submitButton.disabled = true;
                    
                    // Call API to login
                    const response = await api.login(data);
                    
                    // Re-enable submit button
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    
                    // Show success message
                    alert('Login successful!');
                    
                    // Store token and redirect to dashboard
                    api.setToken(response.token);
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    // Re-enable submit button
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    submitButton.textContent = 'Log In';
                    submitButton.disabled = false;
                    
                    showError(error.message || 'Invalid email or password.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#dc3545';
                errorMessage.style.padding = '10px';
                errorMessage.style.borderRadius = '4px';
                errorMessage.style.marginBottom = '15px';
                errorMessage.style.backgroundColor = '#f8d7da';
                errorMessage.style.borderColor = '#f5c6cb';
            }
        });
    </script>
</body>
</html>
