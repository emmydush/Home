name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install dev dependencies
      run: npm install --only=dev

    - name: Run tests
      run: npm test

    - name: Deploy to Render
      run: |
        echo "Deploying to Render..."
        # Trigger Render deployment using deploy key/webhook
        curl -X POST ${{ secrets.RENDER_DEPLOY_KEY }}
      env:
        RENDER_DEPLOY_KEY: ${{ secrets.RENDER_DEPLOY_KEY }}

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30s

    - name: Check deployment status
      run: |
        echo "Checking deployment status..."
        # Add health check URL here
        # curl -f https://your-app.onrender.com/api/health || exit 1
        echo "Deployment status check - add your health check URL"

    - name: Notify on success
      if: success()
      run: |
        echo "Deployment to Render successful!"
        # Optionally send notification to Slack, Discord, etc.

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment to Render failed!"
        # Optionally send notification to Slack, Discord, etc.