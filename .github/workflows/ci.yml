name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: household_workers_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install dev dependencies
      run: npm install --only=dev

    - name: Create .env file
      run: |
        touch .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/household_workers_test" >> .env
        echo "JWT_SECRET=your-jwt-secret-here" >> .env
        echo "PORT=3000" >> .env

    - name: Initialize database
      run: |
        npm run create:db
        npm run init:db

    - name: Verify database setup
      run: npm run verify:db

    - name: Run tests
      run: npm test

    - name: Run linting (if configured)
      run: |
        # Add linting commands here if you have eslint or other linters configured
        echo "Linting step - add your linting commands here"

    - name: Run build (if needed)
      run: |
        # Add build commands here if you need to build assets
        echo "Build step - add your build commands here"